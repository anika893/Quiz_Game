{% extends "base.html" %}

{% block title %}Edit Question - Quiz Pool App{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Edit Question
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="question" class="form-label">
                                <i class="fas fa-question-circle me-2"></i>Question
                            </label>
                            <textarea class="form-control" id="question" name="question" rows="3" required>{{ question_data.question }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="option1" class="form-label">Option 1</label>
                                <input type="text" class="form-control" id="option1" name="option1" 
                                       value="{{ question_data.options[0] }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="option2" class="form-label">Option 2</label>
                                <input type="text" class="form-control" id="option2" name="option2" 
                                       value="{{ question_data.options[1] }}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="option3" class="form-label">Option 3</label>
                                <input type="text" class="form-control" id="option3" name="option3" 
                                       value="{{ question_data.options[2] }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="option4" class="form-label">Option 4</label>
                                <input type="text" class="form-control" id="option4" name="option4" 
                                       value="{{ question_data.options[3] }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-check-circle me-2"></i>Correct Answer
                            </label>
                            <div class="row">
                                {% for i in range(1, 5) %}
                                    <div class="col-md-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="correct_answer" 
                                                   id="correct{{ i }}" value="{{ i }}" 
                                                   {{ 'checked' if i == question_data.correct else '' }}>
                                            <label class="form-check-label" for="correct{{ i }}">
                                                Option {{ i }}
                                            </label>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <a href="{{ url_for('teacher.edit_quiz', table_name=table_name, subject=subject) }}" 
                               class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-arrow-left me-2"></i>Back to Quiz
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
